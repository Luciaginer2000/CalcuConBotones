<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Calcu con botones</title>
</head>

<body>
        <div class="cont-calcu">
        <div class="calculadora">
            <div class="pantalla" id="pantalla">0</div>

            <button id="c" class="btn">C</button>
            <button id="borrar" class="btn"><i class="bi bi-arrow-left"></i></button>
            <button class="btn">/</button>
            <button class="btn">X</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="igual" class="btn">=</button>
            <button id="cero" class="btn">0</button>
            <button class="btn">.</button>




        </div>
    </div>

    


    <script src="main.js"></script>

</body>

</html>
